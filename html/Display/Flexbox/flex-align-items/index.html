<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/html/Display/Flexbox/flex-align-items/align-items.css">
</head>
<body>
    <div class="section1">
        <section>
            <h2>align-items property with flex-direction: row</h2>
           
            <h3>align-items:stretch</h3>
            <div class="flexbox-container justify-content-end align-items-stretch">
                <div class="flexbox-items">First</div>
                <div class="flexbox-items">Second</div>
                <div class="flexbox-items">Third</div>
                <div class="flexbox-items">Fourth</div>
            </div>
        
            <h3>align-items:flex-start</h3>
            <div class="flexbox-container justify-content-center align-items-start">
                <div class="flexbox-items">First</div>
                <div class="flexbox-items">Second</div>
                <div class="flexbox-items">Third</div>
                <div class="flexbox-items">Fourth</div>
            </div>
        
            <h3>align-items:flex-end</h3>
            <div class="flexbox-container justify-content-between align-items-end">
                <div class="flexbox-items">First</div>
                <div class="flexbox-items">Second</div>
                <div class="flexbox-items">Third</div>
                <div class="flexbox-items">Fourth</div>
            </div>
        
            <h3>align-items:center</h3>
            <div class="flexbox-container justify-content-around align-items-center">
                <div class="flexbox-items">First</div>
                <div class="flexbox-items">Second</div>
                <div class="flexbox-items">Third</div>
                <div class="flexbox-items">Fourth</div>
            </div>
        
            <h3>align-items:baseline</h3>
            <div class="flexbox-container justify-content-evenly align-items-baseline">
                <div class="flexbox-items">First</div>
                <div class="flexbox-items">Second</div>
                <div class="flexbox-items">Third</div>
                <div class="flexbox-items">Fourth</div>
            </div>
        </section>
    </div>

</body>
</html>
